<ngx-charts-line-chart class="chart-container" (window:resize)="onResize($event)" [view]="view" [scheme]="colorScheme"
    [results]="data" [gradient]="false" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
    [showYAxisLabel]="true" [xAxisLabel]="constantes.TAG_FECHA"  [yAxisLabel]="constantes.TAG_TALLA_PROMEDIO"
    [autoScale]="false" [timeline]="true" [animations]="true">
</ngx-charts-line-chart>
