<!--SECCION FORMULARIO NUEVO-->
<form #frmPreLiquidacionMotivosDatos='ngForm' autocomplete="off" class="card m-0">
  <fieldset>
    <div class="card-header p-1">
      <button id="btnActivar" class="btn btn-sm btn-primary" *ngIf="isScreamMd" (click)="cambiarActivar(activar)" type="button"
        title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
        <i class="{{activar?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
      </button>
      <b class="pl-2"> {{tituloForm}} </b>
      <!--SECCION BOTONES GUARDAR - MODIFICAR - CANCELAR -->
      <div class="card-header-actions">
        <!--BOTON GUARDAR NUEVO -->
        <button *ngIf="accion === constantes.ACCION_CREAR" type="button" class="btn btn-sm btn-primary mr-1" id="btnGuardar"
          (click)="insertarPrdPreLiquidacionMotivo(frmPreLiquidacionMotivosDatos)">
          <i class="{{constantes.ICON_GUARDAR}}" aria-hidden="true"></i> {{constantes.LABEL_GUARDAR}}</button>
        <!--BOTON GUARDAR MODIFICADO -->
        <button *ngIf="accion === constantes.ACCION_EDITAR" type="button" class="btn btn-sm btn-primary mr-1" id="btnGuardar"
          (click)="actualizarPreLiquidacionMotivo(frmPreLiquidacionMotivosDatos)">
          <i class="{{constantes.ICON_GUARDAR}}" aria-hidden="true"></i> {{constantes.LABEL_GUARDAR}}</button>
        <!--BOTON CANCELAR -->
        <button class="btn btn-sm btn-default mr-1" type="button" (click)="cancelar()" id="btnCancelar">
          <i class="{{constantes.ICON_CANCELAR}}" aria-hidden="true"></i> {{constantes.LABEL_CANCELAR}}</button>
      </div>
    </div>
    <!--Formulario de Pre Liquidacion Motivo-->
    <div class="card-body p-1">
      <div class="card mb-1">
        <div class="card-header">
          <b> {{constantes.TAG_DATOS_GENERALES}}</b>
          <div class="card-header-actions">
            <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseLiquidacionInfo"
              aria-expanded="true" placement="top" ngbTooltip="{{constantes.TAG_MOSTRAR_OCULTAR}}">
              <i class="fa fa-minus"></i>
            </a>
          </div>
        </div>
        <div class="card-body collapse show mt-0 mb-0 pt-1 pb-0" id="collapseLiquidacionInfo">
          <div class="row">
            <div class="form-group col-lg-6 col-sm-6">
              <label class="control-label"> <b>{{constantes.TAG_CODIGO}}</b></label>
              <input [appFocus]="accion === constantes.ACCION_CREAR" name="lmCodigo" [(ngModel)]="preliquidacionMotivoTO.prdPreLiquidacionMotivoPK.plmCodigo"
                pattern="{{constantes.PATTERN_CODIGO}}" [disabled]="accion !== constantes.ACCION_CREAR" placeholder="{{constantes.TAG_OBLIGATORIO}}"
                class="form-control form-control-sm mousetrap" required maxlength="20" (ngModelChange)="preliquidacionMotivoTO.prdPreLiquidacionMotivoPK.plmCodigo = preliquidacionMotivoTO.prdPreLiquidacionMotivoPK.plmCodigo.toUpperCase()">
            </div>
            <div class="form-group col-lg-6 col-sm-6">
              <label class="control-label">
                <b>{{constantes.TAG_DETALLE}}</b>
              </label>
              <input [appFocus]="accion === constantes.ACCION_EDITAR" class="form-control form-control-sm mousetrap"
                name="detalle" maxlength="150" type="text" placeholder="{{constantes.TAG_OBLIGATORIO}}" [(ngModel)]="preliquidacionMotivoTO.plmDetalle"
                (ngModelChange)="preliquidacionMotivoTO.plmDetalle = preliquidacionMotivoTO.plmDetalle.toUpperCase()"
                id="detalle" required [disabled]="accion == constantes.ACCION_CONSULTAR">
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
