<div class="row">
  <div [ngClass]="{'sr-only':activar}" class="col-lg-3 col-md-4 col-sm-5">
    <div class="card m-0 mb-2">
      <fieldset [disabled]="vistaFormulario">
        <div class="card-header">
          <span>
            <i class="{{classIcon}}"></i><b> {{tituloForm}}</b>
          </span>
        </div>
        <div class="card-body pb-0 pt-1">
          <!--FORMULARIO EMPRESA-->
          <form #frmPreLiquidacionMotivo='ngForm' name="frmPreLiquidacionMotivo">
            <div class="form-group form-group-sm">
              <label class="control-label">
                <b>{{constantes.TAG_EMPRESA}}</b>
              </label>
              <select class="form-control form-control-sm mousetrap" name="empresa" required [(ngModel)]="empresaSeleccionada"
                (ngModelChange)="cambiarEmpresaSelect()" [appFocus]="true">
                <option selected disabled value="">{{constantes.TAG_SELECCIONE}}</option>
                <option [ngValue]="empresa" *ngFor="let empresa of listaEmpresas">{{empresa.empNombre}}
                  ({{empresa.empCodigo}})</option>
              </select>
            </div>
          </form>
        </div>
        <!--SECCION BOTONES BUSCAR - NUEVO-->
        <div class="card-footer text-muted" *ngIf="!accion">
          <div class="text-right">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-primary" (click)="listarPreLiquidacionMotivo(frmPreLiquidacionMotivo, false)"
                title="{{constantes.ATAJO_BUSCAR}}" id="btnBuscar" *ngIf="!vistaFormulario">
                <i class="{{constantes.ICON_BUSCAR}}" aria-hidden="true"></i>
                <span class="d-none d-md-inline"> {{constantes.LABEL_BUSCAR}}</span>
              </button>
              <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                id="btnInactivo" *ngIf="!vistaFormulario">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="listarPreLiquidacionMotivo(frmPreLiquidacionMotivo, true)">{{constantes.TAG_INCLUIR_INACTIVOS}}</a>
              </div>
            </div>&nbsp;
            <button class="btn btn-sm btn-primary" type="button" (click)="nuevaPreLiquidacionMotivo()" title="{{constantes.ATAJO_NUEVO}}"
              id="btnNuevo" *ngIf="!vistaFormulario">
              <i class="{{constantes.ICON_NUEVO}}" aria-hidden="true"></i>
              <span class="d-none d-md-inline"> {{constantes.LABEL_NUEVO}}</span>
            </button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <!--LISTADO LIQUIDACION MOTIVO-->
  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}" [hidden]="vistaFormulario">
    <div class="card m-0" *ngIf="listaResultado?.length>0">
      <div class="card-header p-1">
        <button id="btnActivar" class="btn btn-sm btn-primary mr-1" *ngIf="isScreamMd" (click)="activar=!activar" type="button"
          title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
          <i class="{{activar?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
        </button>
        <strong>{{constantes.PRODUCCION_LISTADO_PRE_LIQUIDACION_MOTIVO}}</strong>
        <div class="card-header-actions">
          <div class="btn-group d-lg-none">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimir" (click)="imprimir()" placement="top"
              ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportar" (click)="exportar()" placement="top"
              ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-group d-none d-lg-block">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimir" (click)="imprimir()" placement="top"
              ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i> {{constantes.LABEL_IMPRIMIR}}
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportar" (click)="exportar()" placement="top"
              ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i> {{constantes.LABEL_EXPORTAR}}
            </button>
          </div>
        </div>
      </div>

      <div class="card-body" style="padding: 0 0 0 0">
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="input-group p-1">
              <input type="text" [(ngModel)]="filtroGlobal" (input)="filtrarRapido()" class="form-control form-control-sm input-filter mousetrap"
                size="100" style="font-family: Arial, FontAwesome;" placeholder="&#xf0b0; {{constantes.TAG_FILTRAR}}..."
                size="100">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="{{constantes.ICON_BUSCAR}}"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-7 col-md-6">
            <div class="float-right pr-1">
              <p-multiSelect [options]="columnDefs" [(ngModel)]="columnDefsSelected" optionLabel="headerName"
                maxSelectedLabels="1" selectedItemsLabel="{0} {{constantes.MSJ_COLUMNAS}}" defaultLabel="{{constantes.TAG_SELECCIONE}}"></p-multiSelect>
            </div>
          </div>
        </div>
        <!--195px-->
        <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: calc(100vh - 203px);" class="ag-theme-balham"
          [rowData]="listaResultado" [columnDefs]="columnDefsSelected" [enableSorting]="true" [multiSortKey]="multiSortKey"
          [rowSelection]="rowSelection" [enableColResize]="true" [components]="components" [context]="context"
          [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)" (filterChanged)="actualizarFilas()"
          (rowSelected)="filaSeleccionada = $event.node.data" (cellFocused)="filaFocused($event)" (gridColumnsChanged)="redimencionarColumnas()"
          (gridSizeChanged)="redimencionarColumnas()" (cellContextMenu)="mostrarContextMenu($event.data, $event.event)"
          (contextmenu)="$event.preventDefault()" (cellDoubleClicked)="operacionPreLiquidacionMotivo(constantes.ACCION_CONSULTAR, true)">
        </ag-grid-angular>
        <p-contextMenu #menuOpciones [model]="opciones" appendTo="body"></p-contextMenu>
      </div>
    </div>
  </div>

  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}">
    <app-pre-liquidacion-motivo-formulario *ngIf="vistaFormulario" [parametros]="parametrosFormulario"
      [empresaSeleccionada]="empresaSeleccionada" (enviarCancelar)="cancelar($event)" (enviarActivar)="activar=!$event"
      (enviarAccion)="ejecutarAccion($event)">
    </app-pre-liquidacion-motivo-formulario>
  </div>
</div>

<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
