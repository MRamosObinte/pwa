<select #select class="form-control mousetrap form-control-sm {{class}}" style="margin: 0.001rem 0.001rem" name="{{name}}"
  id="{{name}}" [(ngModel)]="value" required (ngModelChange)="ejecutarMetodoDespues()">
  <option selected [disabled]="obligatorio" value="" class="text-uppercase">{{obligatorio?constantes.TAG_SELECCIONE:constantes.TAG_NINGUNO}}</option>
  <option selected [ngValue]="item" *ngFor="let item of listValues">{{valueFormatted(item)}}</option>
</select>
