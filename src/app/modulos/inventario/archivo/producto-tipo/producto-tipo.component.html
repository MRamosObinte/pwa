<div [ngClass]="{'modal-primary': esModal}">
  <div *ngIf="esModal" class="modal-header p-2">
    <span class="modal-title">
      <strong> {{constantes.TAG_PRODUCTO_TIPO}} - {{empresaSeleccionada.empNombre}}
        ({{empresaSeleccionada.empCodigo}}) {{razonSocial}}</strong>
    </span>
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Cerrar" (click)="cerrarTipo()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div [ngClass]="{'modal-body': esModal}">
    <div class="row">
      <div [ngClass]="{'sr-only':activar}" class="col-lg-12 col-md-12 col-sm-11">
        <div class="card m-0 mb-2">
          <div class="card-header p-1">
            <i class="{{classTitulo}}"></i>
            <b>{{frmTitulo}}</b>
            <div class="card-header-actions" *ngIf="vistaFormulario">
              <button *ngIf="accion === constantes.ACCION_CREAR" id="btnGuardarTipoProducto" type="button" (click)="guardarProductoTipo(frmProductoMarca)"
                class="btn btn-sm btn-primary mr-1" [disabled]="cargando" title="{{constantes.ATAJO_GUARDAR}}">
                <i class="{{constantes.ICON_GUARDAR}}"></i>
                <span class="d-none d-md-inline"> {{constantes.LABEL_GUARDAR}}</span>
              </button>
              <button *ngIf="accion === constantes.ACCION_EDITAR" id="btnGuardarTipoProducto" type="button" (click)="actualizarProductoTipo(frmProductoMarca)"
                class="btn btn-sm btn-primary mr-1" [disabled]="cargando" title="{{constantes.ATAJO_GUARDAR}}">
                <i class="{{constantes.ICON_GUARDAR}}"></i>
                <span class="d-none d-md-inline"> {{constantes.LABEL_GUARDAR}}</span>
              </button>
              <button (click)="resetearFormulario()" type="button" class="btn btn-sm btn-default mr-1" [disabled]="cargando"
                title="{{constantes.ATAJO_CANCELAR}}">
                <i class="{{constantes.ICON_CANCELAR}}"></i>
                <span class="d-none d-md-inline"> {{constantes.LABEL_CANCELAR}}</span>
              </button>
            </div>
          </div>
          <div class="card-body pb-0 pt-1">
            <form #frmProductoMarca="ngForm" autocomplete="off">
              <div *ngIf="vistaFormulario">
                <div class="form-group form-group-sm has-feedback">
                  <label class="control-label">
                    <strong>{{constantes.TAG_CODIGO}}</strong>
                  </label>
                  <p *ngIf="!(accion===constantes.ACCION_CREAR)" class="form-control input-sm">{{invProductoTipoTO.tipCodigo}}</p>
                  <input *ngIf="accion === constantes.ACCION_CREAR" type="text" [appFocus]="accion === constantes.ACCION_CREAR"
                    name="tipCodigo" [(ngModel)]="invProductoTipoTO.tipCodigo" placeholder="{{constantes.TAG_OBLIGATORIO}}"
                    pattern="{{constantes.PATTERN_CODIGO}}" class="form-control input-sm mousetrap text-uppercase"
                    required minlength="1" maxlength="30" appUppercase>
                  <span *ngIf="accion === constantes.ACCION_CREAR" class="fa fa-question-circle form-control-feedback"
                    placement="right" ngbPopover="{{constantes.MSJ_INFOCODIGO}}" triggers="mouseenter:mouseleave"
                    container="body"></span>
                </div>
                <div class="form-group form-group-sm">
                  <label class="control-label  ">
                    <strong>{{constantes.TAG_DETALLE}}</strong>
                  </label>
                  <input [appFocus]="accion===constantes.ACCION_EDITAR" name="tipDetalle" [(ngModel)]="invProductoTipoTO.tipDetalle"
                    placeholder="{{constantes.TAG_OBLIGATORIO}}" pattern="{{constantes.PATTERN_SOLO_LETRAS}}" class="form-control input-sm mousetrap text-uppercase"
                    required minlength="1" maxlength="500" appUppercase>
                </div>
                <div class="form-group form-group-sm">
                  <label class="control-label  ">
                    <strong>{{constantes.TAG_TIPO}}</strong>
                  </label>
                  <select [(ngModel)]="invProductoTipoTO.tipTipo" class="form-control input-sm mousetrap" name="tipTipo"
                    required>
                    <option selected disabled value="">{{constantes.TAG_SELECCIONE}}</option>
                    <option [ngValue]="tipo" *ngFor="let tipo of listaTipoProducto">{{tipo}}</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}">
        <div class="card m-0" *ngIf="listadoInvProductoTipoComboTO?.length > 0 && !vistaFormulario">
          <div class="card-header p-1">
            <strong>{{constantes.INVENTARIO_PRODUCTO_TIPO_LISTADO}}</strong>
            <div class="card-header-actions">
              <div class="btn-group d-lg-none">
                <button id="btnNuevoTipoProducto" class="btn btn-sm btn-primary mr-1" type="button" (click)="nuevoProductoTipo()"
                  title="{{constantes.ATAJO_NUEVO}}" placement="top" ngbTooltip="{{constantes.LABEL_NUEVO}}">
                  <i class="{{constantes.ICON_NUEVO}}" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirTipoProducto" (click)="imprimirTipoProducto()"
                  placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
                  <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarTipoProducto" (click)="exportarTipoProducto()"
                  placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
                  <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i>
                </button>
              </div>
              <div class="btn-group d-none d-lg-block">
                <button id="btnNuevoTipoProducto" class="btn btn-sm btn-primary mr-1" type="button" (click)="nuevoProductoTipo()"
                  title="{{constantes.ATAJO_NUEVO}}" placement="top" ngbTooltip="{{constantes.LABEL_NUEVO}}">
                  <i class="{{constantes.ICON_NUEVO}}" aria-hidden="true"></i> {{constantes.LABEL_NUEVO}}
                </button>
                <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirTipoProducto" (click)="imprimirTipoProducto()"
                  placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
                  <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i> {{constantes.LABEL_IMPRIMIR}}
                </button>
                <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarTipoProducto" (click)="exportarTipoProducto()"
                  placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
                  <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i> {{constantes.LABEL_EXPORTAR}}
                </button>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="row">
              <div class="col-sm-5 col-md-6">
                <div class="input-group p-1">
                  <input type="text" [(ngModel)]="filtroGlobal" (input)="filtrarRapido()" class="form-control form-control-sm input-filter mousetrap"
                    size="100" style="font-family: Arial, FontAwesome;" placeholder="&#xf0b0; {{constantes.TAG_FILTRAR}}..."
                    size="100">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="{{constantes.ICON_BUSCAR}}"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-7 col-md-6">
                <div class="float-right pr-1">
                  <p-multiSelect [options]="columnDefs" [(ngModel)]="columnDefsSelected" optionLabel="headerName"
                    maxSelectedLabels="1" selectedItemsLabel="{0} {{constantes.MSJ_COLUMNAS}}" defaultLabel="{{constantes.TAG_SELECCIONE}}"></p-multiSelect>
                </div>
              </div>
            </div>
            <!--listado de tipo producto-->
            <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: calc(100vh - 203px);" class="ag-theme-balham"
              [rowData]="listadoInvProductoTipoComboTO" [columnDefs]="columnDefsSelected" [enableSorting]="true"
              [multiSortKey]="multiSortKey" [rowSelection]="rowSelection" [enableColResize]="true" [components]="components"
              [context]="context" [frameworkComponents]="frameworkComponents" (gridSizeChanged)="redimencionarColumnas()"
              (gridReady)="onGridReady($event)" (rowSelected)="tipoSeleccionado = $event.node.data" (cellContextMenu)="mostrarContextMenu($event.data, $event.event)"
              (contextmenu)="!this.isModal?$event.preventDefault():null" (filterChanged)="actualizarFilas()"
              (gridColumnsChanged)="redimencionarColumnas()" (cellFocused)="filaFocused($event)">
            </ag-grid-angular>
            <!--end listado de tipo producto-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-contextMenu #menuOpciones appendTo="body" [model]="opciones" [baseZIndex]="1100"></p-contextMenu>
</div>
<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
