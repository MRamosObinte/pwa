<div class="row">
  <div [ngClass]="{'sr-only':activarProductoPlaca}" class="col-lg-3 col-md-4 col-sm-5">
    <div class="card m-0 mb-2">
      <div class="card-header">
        <i class="{{constantes.ICON_FILTRAR}}"></i>
        <b>{{constantes.TITULO_FILTROS}}</b>
      </div>
      <div class="card-body pb-0 pt-1">
        <!--FORMULARIO EMPRESA-->
        <form #frmProveedor='ngForm' name="frmProveedor" autocomplete="off">
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_EMPRESA}}</b>
            </label>
            <select class="form-control form-control-sm mousetrap" name="empresa" required [(ngModel)]="empresaSeleccionada"
              (ngModelChange)="cambiarEmpresaSeleccionada()">
              <option selected disabled value="">{{constantes.TAG_SELECCIONE}}</option>
              <option [ngValue]="empresa" *ngFor="let empresa of listaEmpresas"> {{empresa.empNombre}}
                ({{empresa.empCodigo}})</option>
            </select>
          </div>

          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_PRODUCTO}}</b>
            </label>
            <input [appFocus]="true" name="txtBusqueda" [(ngModel)]="codigoProducto" placeholder="{{constantes.TAG_OPCIONAL}}"
              class="form-control input-sm text-uppercase" maxlength="7" (ngModelChange)="limpiarResultado()"
              appUppercase>
          </div>

        </form>
      </div>
      <div class="card-footer text-muted">
        <div class="text-right">
          <button type="button" class="btn btn-sm btn-primary" id="btnBuscarProductoPlaca" (click)="buscarProductoPlaca()"
            title="{{constantes.ATAJO_BUSCAR}}">
            <i class="{{constantes.ICON_BUSCAR}}" aria-hidden="true"></i> {{constantes.LABEL_BUSCAR}}</button>
        </div>
      </div>
    </div>
  </div>

  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activarProductoPlaca,'col-lg-12 col-md-12 col-sm-12':activarProductoPlaca}">
    <div class="card m-0" *ngIf="listaResultadoProductoPlaca?.length>0">
      <div class="card-header p-1">
        <button id="btnActivarProductoPlaca" class="btn btn-sm btn-primary mr-2 mousetrap" *ngIf="!screamXS" (click)="activarProductoPlaca =! activarProductoPlaca"
          type="button" title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
          <i class="{{activarProductoPlaca?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
        </button>
        <strong>{{constantes.INVENTARIO_PRODUCTO_PLACA_IMPRIMIR_LISTADO}}</strong>

        <div class="card-header-actions">
          <div class="btn-group d-lg-none">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirProductoPlaca" (click)="imprimirProductoPlaca()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarProductoPlaca" (click)="exportarProductoPlaca()"
              placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-group d-none d-lg-block">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirProductoPlaca" (click)="imprimirProductoPlaca()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i> {{constantes.LABEL_IMPRIMIR}}
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarProductoPlaca" (click)="exportarProductoPlaca()"
              placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i> {{constantes.LABEL_EXPORTAR}}
            </button>
          </div>
        </div>
      </div>

      <div class="card-body" style="padding: 0 0 0 0">
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="input-group p-1">
              <input type="text" [(ngModel)]="filtroGlobal" (input)="filtrarRapido()" class="form-control form-control-sm input-filter mousetrap"
                size="100" style="font-family: Arial, FontAwesome;" placeholder="&#xf0b0; {{constantes.TAG_FILTRAR}}..."
                size="100">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="{{constantes.ICON_BUSCAR}}"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-7 col-md-6">
            <div class="float-right pr-1">
              <p-multiSelect [options]="columnDefs" [(ngModel)]="columnDefsSelected" optionLabel="headerName"
                maxSelectedLabels="1" selectedItemsLabel="{0} {{constantes.MSJ_COLUMNAS}}" defaultLabel="{{constantes.TAG_SELECCIONE}}"></p-multiSelect>
            </div>
          </div>
        </div>
        <!--195px-->
        <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: calc(100vh - 203px);" class="ag-theme-balham"
          [rowData]="listaResultadoProductoPlaca" [columnDefs]="columnDefsSelected" [enableSorting]="true"
          [multiSortKey]="multiSortKey" [rowSelection]="rowSelection" [enableColResize]="true" [components]="components"
          [context]="context" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
          (cellValueChanged)="verificarEstado($event)" (filterChanged)="actualizarFilas()" (gridColumnsChanged)="redimencionarColumnas()"
          (gridSizeChanged)="redimencionarColumnas()">
        </ag-grid-angular>
      </div>
    </div>

  </div>

</div>

<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
