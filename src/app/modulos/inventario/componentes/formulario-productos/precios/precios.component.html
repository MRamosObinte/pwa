<div class="card mb-0">
  <div class="card-header-azul">
    <span>
      <b> {{constantes.TAG_PRODUCTO_CONFIGURACION_PRECIOS}}</b>
    </span>
    <div class="card-header-actions">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="card-body pb-1">
    <span><b>{{constantes.TAG_PRECIOS}}</b></span>
    <div class="row">
      <div class="form-group col-lg-12 mb-0">
        <p-table [columns]="scrollableCols" [frozenColumns]="congeladasCol" [value]="inputs" [scrollable]="true"
          frozenWidth="100px">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width: 130px;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" class="text-uppercase" style="width: 100%">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns; let i = index" class="p-0">
                <label [hidden]="col.field != 'tag'" class="pb-1">{{rowData[col.field]}}</label>
                <input id="{{rowData['tag']}}_{{i}}" [hidden]="col.field == 'tag'" [appAutonumeric]="configAutonumeric" [appAutonumericValue]="rowData[col.field]"
                  value="{{rowData[col.field]}}" [(ngModel)]="rowData[col.field]" (blur)="cambiarValor(rowData[col.field], rowData['tag'], i)"
                  type="text" name="{{i}}_{{rowData['tag']}}" class="form-control form-control-sm mousetrap">
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <span><b>{{constantes.TAG_COSTO_REFERENCIAL_OC}}</b></span>
    <div class="row">
      <div class="form-group col-lg-12 mb-0">
        <p-table [columns]="scrollableColsCostos" [frozenColumns]="congeladasColCostos" [value]="inputsCostos"
          [scrollable]="true" frozenWidth="100px">
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col *ngFor="let col of columns" style="width: 130px;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" class="text-uppercase">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns; let i = index" class="p-0">
                <label [hidden]="col.field != 'tag'" class="pb-1">{{rowData[col.field]}}</label>
                <input [hidden]="col.field == 'tag'" [appAutonumeric]="configAutonumeric" [appAutonumericValue]="rowData[col.field]"
                  value="{{rowData[col.field]}}" [(ngModel)]="rowData[col.field]" (blur)="cambiarValor(rowData[col.field], rowData['tag'], i)"
                  type="text" name="{{i}}_{{rowData['tag']}}" class="form-control form-control-sm mousetrap">
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="text-right pb-2">
      <button class="btn btn-sm btn-primary" type="button" id="btnGuardar" title="{{constantes.ATAJO_GUARDAR}}" (click)="aceptar()">
        <i class="{{constantes.ICON_GUARDAR}}" aria-hidden="true"></i> {{constantes.LABEL_ACEPTAR}}</button>
    </div>
  </div>
</div>
