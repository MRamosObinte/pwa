<div class="card m-0" [hidden]="parametrosCompra || objetoContableEnviar">
  <div class="card-header p-1">
    <button id="btnActivar" class="btn btn-sm btn-primary mr-2" *ngIf="isScreamMd" (click)="cambiarActivar(activar)"
      type="button" title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
      <i class="{{activar?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
    </button>
    <strong>{{titulo}} - {{empresaSeleccionada.empNombre}}</strong>
    <div class="card-header-actions">
      <!--Sin etiquetas-->
      <div class="btn-group d-lg-none">
        <!--Imprimir-->
        <button id="btnImprimirContable" *ngIf="accion == constantes.ACCION_CONSULTAR" type="button" class="btn btn-sm btn-primary mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_IMPRIMIR}}" (click)="imprimirListaPagosIndividual()" title="{{constantes.ATAJO_IMPRIMIR}}">
          <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"></span>
        </button>
        <!--Guardar-->
        <button *ngIf="accion === constantes.ACCION_CREAR" type="button" class="btn btn-sm btn-primary mr-1" id="btnGuardar"
          (click)="guardar(frmDatos)" placement="top" ngbTooltip="{{constantes.LABEL_GUARDAR}}" container="body" title="{{constantes.ATAJO_GUARDAR}}">
          <i class="{{constantes.ICON_GUARDAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"> </span>
        </button>
        <!--Anular-->
        <button id="btnGuardar" *ngIf="accion === constantes.ACCION_ANULAR" type="button" class="btn btn-sm btn-danger mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_ANULAR}}" (click)="anular()">
          <i class="{{constantes.ICON_ELIMINAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"></span>
        </button>
        <!--Reversar-->
        <button id="btnGuardar" *ngIf="accion === constantes.ACCION_REVERSAR" type="button" class="btn btn-sm btn-primary mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_REVERSAR}}" (click)="reversar()">
          <i class="{{constantes.ICON_REVERSAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"></span>
        </button>
        <!--Cancelar y/o regresar-->
        <button type="button" class="btn btn-sm btn-default mr-1" title="{{constantes.ATAJO_CANCELAR}}" id="btnCancelar"
          ngbTooltip="{{accion === constantes.ACCION_CONSULTAR?constantes.LABEL_REGRESAR:constantes.LABEL_CANCELAR}}"
          (click)="cancelar()">
          <i class="{{accion === constantes.ACCION_CONSULTAR?constantes.ICON_REGRESAR:constantes.ICON_CANCELAR}}"
            aria-hidden="true"></i>
        </button>
      </div>
      <!-- Con etiquetas-->
      <div class="btn-group d-none d-lg-block">
        <!--Imprimir-->
        <button id="btnImprimirContable" *ngIf="accion == constantes.ACCION_CONSULTAR" type="button" class="btn btn-sm btn-primary mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_IMPRIMIR}}" (click)="imprimirListaPagosIndividual()" title="{{constantes.ATAJO_IMPRIMIR}}">
          <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"> {{constantes.ACCION_IMPRIMIR}}</span>
        </button>
        <!--Guardar-->
        <button *ngIf="accion === constantes.ACCION_CREAR" type="button" class="btn btn-sm btn-primary mr-1" id="btnGuardar"
          (click)="guardar(frmDatos)" placement="top" ngbTooltip="{{constantes.LABEL_GUARDAR}}" container="body" title="{{constantes.ATAJO_GUARDAR}}">
          <i class="{{constantes.ICON_GUARDAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"> {{constantes.LABEL_GUARDAR}}</span>
        </button>
        <!--Anular-->
        <button id="btnGuardar" *ngIf="accion === constantes.ACCION_ANULAR" type="button" class="btn btn-sm btn-danger mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_ANULAR}}" (click)="anular()">
          <i class="{{constantes.ICON_ELIMINAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"> {{constantes.ACCION_ANULAR}}</span>
        </button>
        <!--Reversar-->
        <button id="btnGuardar" *ngIf="accion === constantes.ACCION_REVERSAR" type="button" class="btn btn-sm btn-primary mr-1"
          placement="top" ngbTooltip="{{constantes.ACCION_REVERSAR}}" (click)="reversar()">
          <i class="{{constantes.ICON_REVERSAR}}" aria-hidden="true"></i>
          <span class="d-none d-md-inline"> {{constantes.ACCION_REVERSAR}}</span>
        </button>
        <!--Cancelar y/o regresar-->
        <button type="button" class="btn btn-sm btn-default mr-1" title="{{constantes.ATAJO_CANCELAR}}" id="btnCancelar"
          (click)="cancelar()" ngbTooltip="{{accion === constantes.ACCION_CONSULTAR?constantes.LABEL_REGRESAR:constantes.LABEL_CANCELAR}}">
          <i class="{{accion === constantes.ACCION_CONSULTAR?constantes.ICON_REGRESAR:constantes.ICON_CANCELAR}}"
            aria-hidden="true"></i>
          {{accion === constantes.ACCION_CONSULTAR?constantes.LABEL_REGRESAR:constantes.LABEL_CANCELAR}}
        </button>
      </div>
    </div>
  </div>
  <form #frmDatos='ngForm' name="frmDatos" autocomplete="off" class="card-body p-1">
    <fieldset [disabled]="accion !== constantes.ACCION_CREAR">
      <div class="card mb-1">
        <div class="card-header">
          <b> {{constantes.TAG_DATOS_PROVEEDOR}}</b>
          <div class="card-header-actions">
            <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseProveedorInfo"
              aria-expanded="true" placement="top" ngbTooltip="{{constantes.TAG_MOSTRAR_OCULTAR}}">
              <i class="fa fa-minus"></i>
            </a>
          </div>
        </div>
        <div class="card-body collapse show mt-0 mb-0 pt-1 pb-0" id="collapseProveedorInfo">
          <div class="row">
            <div class="form-group form-group-sm col-sm-4 has-feedback">
              <label class="control-label">
                <b>{{constantes.TAG_PROVEEDOR}}</b>
              </label>
              <input type="text" id="proveedor" name="proveedor" placeholder="{{constantes.TAG_OBLIGATORIO}}"
                [(ngModel)]="pago.provCodigo" class="form-control form-control-sm text-uppercase mousetrap" (keydown)="buscarProveedor($event)"
                (blur)="validarProveedor()" [appFocus]="accion === constantes.ACCION_CREAR" required appUppercase>
              <span *ngIf="accion === constantes.ACCION_CREAR" class="fa fa-question-circle form-control-feedback mr-3"
                placement="right" ngbPopover="{{constantes.MSJ_COINCIDENCIA_EMPLEADO}}" triggers="mouseenter:mouseleave"
                container="body"></span>
            </div>
            <div class="form-group form-group-sm col-sm-8">
              <label class="control-label">
                <b>{{constantes.TAG_NOMBRE}}</b>
              </label>
              <input type="text" name="nombreProveedor" [(ngModel)]="pago.conApellidosNombres" class="form-control form-control-sm text-uppercase mousetrap"
                disabled appUppercase>
            </div>
            <div class="form-group form-group-sm col-sm-4">
              <label class="control-label">
                <b>{{constantes.TAG_RUC_ID}}</b>
              </label>
              <input type="text" name="ruc" [(ngModel)]="ruc" class="form-control form-control-sm text-uppercase mousetrap"
                disabled appUppercase>
            </div>
            <div class="form-group form-group-sm col-sm-8">
              <label class="control-label">
                <b>{{constantes.TAG_DIRECCION}}</b>
              </label>
              <input type="text" name="direccion" [(ngModel)]="direccion" class="form-control form-control-sm text-uppercase mousetrap"
                disabled appUppercase>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-1">
        <div class="card-header">
          <b> {{constantes.TAG_DATOS_GENERALES}}</b>
          <div class="card-header-actions">
            <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseDatos"
              aria-expanded="true" placement="top" ngbTooltip="{{constantes.TAG_MOSTRAR_OCULTAR}}">
              <i class="fa fa-minus"></i>
            </a>
          </div>
        </div>
        <div class="card-body collapse show mt-0 mb-0 pt-1 pb-0" id="collapseDatos">
          <div class="row">
            <div class="form-group form-group-sm col-sm-4">
              <label class="control-label">
                <b>{{constantes.TAG_FECHA}}</b>
              </label>
              <p-calendar class="mousetrap calendar" inputId="fecha" name="fecha" [inputStyleClass]="isFechaValido == false ? 'has-error ' : '' "
                [(ngModel)]="fechaActual" [showIcon]="true" [locale]="es" dateFormat="{{constantes.CALENDAR_FORMATO}}"
                [required]="true" (ngModelChange)="validarFechaPorPeriodo()" placeholder="DD/MM/YYYY"></p-calendar>
            </div>
            <div class="form-group form-group-sm col-sm-8">
              <label class="control-label">
                <b>{{constantes.TAG_OBSERVACION}}</b>
              </label>
              <textarea type="text" name="observaciones" placeholder="{{constantes.TAG_OPCIONAL}}" [(ngModel)]="observaciones"
                appUppercase class="form-control form-control-sm text-uppercase mousetrap"></textarea>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="card mb-1" *ngIf="codigoProveedor && seEncontraronResultados">
      <div class="card-header">
        <b> {{constantes.TAG_DETALLE_DOCUMENTOS_POR_PAGAR}}</b>
        <div class="card-header-actions">
          <a href="#" class="card-header-action btn-minimize" data-toggle="collapse" data-target="#collapseDG"
            aria-expanded="true" placement="top" ngbTooltip="{{constantes.TAG_MOSTRAR_OCULTAR}}">
            <i class="fa fa-minus"></i>
          </a>
        </div>
      </div>
      <div class="collapse show" id="collapseDG">
        <ag-grid-angular #agGrid id="agGrid" style="width: 100%;" [gridAutoHeight]="true" class="ag-theme-balham"
          [rowData]="listadoPagos" [columnDefs]="columnDefsSelected" [enableSorting]="true" [rowSelection]="rowSelection"
          [enableColResize]="true" [components]="components" [context]="context" [frameworkComponents]="frameworkComponents"
          [animateRows]="true" [overlayNoRowsTemplate]="noData" [suppressClickEdit]=true (gridReady)="onGridReady($event)"
          (rowSelected)="compraSeleccionada = $event.node.data" (cellFocused)="filaFocused($event)" (filterChanged)="actualizarFilas()"
          (contextmenu)="$event.preventDefault()" (cellContextMenu)="mostrarContextMenu($event.data, $event.event)"
          (cellEditingStopped)="alCambiarValorDeCelda($event)" [stopEditingWhenGridLosesFocus]="true"
          [suppressDragLeaveHidesColumns]="true" (gridSizeChanged)="redimensionarColumnas()" (cellDoubleClicked)="compraSeleccionada = $event.node.data;consultarCompra()">
        </ag-grid-angular>
      </div>
      <div class="card-footer">
        <div class="card-header-actions mr-3">
          <h2>{{constantes.TAG_TOTAL}} : {{totales.pago | number:'1.2-2'}}</h2>
        </div>
      </div>
      <p-contextMenu #menuOpciones appendTo="body" [model]="opciones"></p-contextMenu>
    </div>
    <div class="row m-0 p-0" *ngIf="codigoProveedor && seEncontraronResultados">
      <!--formas de pago-->
      <div style="padding: 0!important;" [ngClass]="{'col-md-7 p-0':listadoPagosAnticipos?.length>0,'col-md-12 p-0':!listadoPagosAnticipos?.length>0}">
        <app-pago-forma-detalle [listaFormaPago]="listaFormaPago" [listadoDeFormasDePago]="listadoDeFormasDePago"
          [totales]="totales" [configAutonumericReales]="configAutonumericReales" [accion]="accion" [gridApi]="gridApiForma"></app-pago-forma-detalle>
      </div>
      <!--Anticipos-->
      <div class="col-md-5 pr-0" *ngIf="listadoPagosAnticipos?.length>0">
        <app-pago-anticipo-detalle [totales]="totales" [configAutonumericReales]="configAutonumericReales"
          [listadoPagosAnticipos]="listadoPagosAnticipos" [accion]="accion" (enviarAccion)="ejecutarAccion($event)"
          [gridApi]="gridApiAnticipo"></app-pago-anticipo-detalle>
      </div>
    </div>
  </form>
  <div class="card-footer" *ngIf="codigoProveedor && seEncontraronResultados">
    <div class="card-header-actions mr-3">
      <h2>{{constantes.TAG_DIFERENCIA}} : {{totales.diferencia | number:'1.2-2'}}</h2>
    </div>
  </div>
</div>
<div *ngIf="parametrosCompra">
  <app-compras-formulario [data]="parametrosCompra" [empresaSeleccionada]="empresaSeleccionada" (enviarAccion)="ejecutarAccion($event)"></app-compras-formulario>
</div>
<div *ngIf="objetoContableEnviar">
  <app-contable-formulario [data]="objetoContableEnviar" (cargandoEstado)="cambiarEstadoCargando($event)"
    (cerrarContabilidadAcciones)="cerrarContabilidadAcciones($event)" (activarEstado)="cambiarEstadoActivar($event)"></app-contable-formulario>
</div>
<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
