<div class="row">
  <div [ngClass]="{'sr-only':activar}" class="col-lg-3 col-md-4 col-sm-5">
    <div class="card m-0 mb-2">
      <div class="card-header">
        <i class="{{constantes.ICON_FILTRAR}}"></i> <b>{{constantes.TITULO_FILTROS}}</b>
      </div>
      <div class="card-body pb-0 pt-1">
        <form #frmMayorAuxiliar="ngForm" autocomplete="off">
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_EMPRESA}}</b>
            </label>
            <select class="form-control input-sm" name="cboEmpresa" [(ngModel)]="empresaSeleccionada" (ngModelChange)="cambiarEmpresaSeleccionada()"
              [disabled]="mostrarContabilidaAcciones" required>
              <option selected disabled value="">{{constantes.TAG_SELECCIONE}}</option>
              <option selected [ngValue]="empresa" *ngFor="let empresa of listaEmpresas"> {{empresa.empNombre}}
                ({{empresa.empCodigo}})</option>
            </select>
          </div>
          <div class="form-group form-group-sm has-feedback">
            <label class="control-label">
              <strong>{{constantes.TAG_SECTOR}}</strong>
              &nbsp;
              <a (click)="listarSectores()" *ngIf="!mostrarContabilidaAcciones">
                <span class="{{constantes.ICON_REFRESCAR}}" placement="top" ngbTooltip="{{constantes.MSJ_RECARGAR_SECTORES}}"
                  container="body"></span>
              </a>
            </label>
            <p-dropdown [options]="listaSectores" name="cboSector" [showClear]="true" [(ngModel)]="sectorSeleccionado"
              (ngModelChange)="limpiarResultado()" [disabled]="mostrarContabilidaAcciones" placeholder="{{constantes.TAG_TODOS}}"
              optionLabel="secNombre" optionLabel="secNombre">
              <ng-template let-item pTemplate="selectedItem">
                {{sectorSeleccionado?.secNombre}} ( {{sectorSeleccionado?.secCodigo}} )
              </ng-template>
              <ng-template let-fs pTemplate="item">
                <div> {{fs.value.secNombre}} ({{fs.value.secCodigo}} )</div>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group form-group-sm has-feedback">
            <label class="control-label">
              <b>{{constantes.TAG_CUENTA}}</b>
            </label>
            <input [appFocus]="true" class="form-control input-sm text-uppercase mousetrap" name="txtCuentaCodigo"
              #conCuenta maxlength="20" placeholder="{{constantes.TAG_OBLIGATORIO}}" id="cuenta" (keydown)="buscarConCuentas($event)"
              (blur)="validarCuenta()" [disabled]="mostrarContabilidaAcciones" [(ngModel)]="conCuentas.cuentaCodigo"
              required>
            <span *ngIf="!mostrarContabilidaAcciones" class="fa fa-question-circle form-control-feedback" placement="right"
              ngbPopover="{{constantes.MSJ_COINCIDENCIA_CUENTA}}" container="body"></span>
          </div>
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_DETALLE_CUENTA}}</b>
            </label>
            <input class="form-control form-control-sm mousetrap" #conCuentaDetalle name="txtCuentaDetalle" type="text"
              placeholder="{{constantes.TAG_SIN_DETALLE}}" [(ngModel)]="conCuentas.cuentaDetalle" disabled>
          </div>
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_FECHA_DESDE}}</b>
            </label>
            <p-calendar inputId="iniFecha" name="iniFecha" id="fechaDesde" [(ngModel)]="fechaInicio" (ngModelChange)="limpiarResultado();validarFechas('I')"
              [disabled]="mostrarContabilidaAcciones" [maxDate]="fechaFin" [appMaxDate]="fechaFin" dateFormat="dd/mm/yy"
              [locale]="es" [showIcon]="true" [ngClass]="{'has-error':!fechasValidos.fechaInicioValido,'mousetrap':true}"
              [required]="true"></p-calendar>
          </div>
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_FECHA_HASTA}}</b>
            </label>
            <p-calendar inputId="finFecha" name="finFecha" [(ngModel)]="fechaFin" (ngModelChange)="limpiarResultado();validarFechas('F')"
              [disabled]="mostrarContabilidaAcciones" [minDate]="fechaInicio" [appMinDate]="fechaInicio" dateFormat="dd/mm/yy"
              [locale]="es" [showIcon]="true" [ngClass]="{'has-error':!fechasValidos.fechaFinValido,'mousetrap':true}"
              [required]="true" [maxDate]="fechaActual" [appMaxDate]="fechaActual"></p-calendar>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted" *ngIf="!mostrarContabilidaAcciones">
        <div class="text-right">
          <button type="button" id="btnBuscar" class="btn btn-sm btn-primary mr-1" (click)="listarMayorAuxiliarTO(frmMayorAuxiliar)">
            <i class=" {{constantes.ICON_BUSCAR}} " aria-hidden="true "></i> {{constantes.LABEL_BUSCAR}} </button>
          <button type="button" class="btn btn-sm btn-default mr-1" (click)="cerrarMayorAux()" placement="top"
            ngbTooltip="{{constantes.LABEL_REGRESAR}}" *ngIf="mostrarBtnCancelar && listadoResultadoMayorAuxiliar.length === 0  " container="body" title="{{constantes.ATAJO_CANCELAR}}">
            <i class="{{constantes.ICON_REGRESAR}}" aria-hidden="true" id="btnRegresar" ></i> {{constantes.LABEL_REGRESAR}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="{ 'col-lg-9 col-md-8 col-sm-7':!activar, 'col-lg-12 col-md-12 col-sm-12':activar} " *ngIf="!mostrarContabilidaAcciones ">
    <div class="card m-0" *ngIf="listadoResultadoMayorAuxiliar?.length> 1">

      <div class="card-header p-1">
        <button id="btnActivarMayorAuxiliar" class="btn btn-sm btn-primary mr-1" *ngIf="!screamXS" (click)="activar=!activar"
          type="button" title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
          <i class="{{activar?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
        </button>
        <strong>{{constantes.CONTABILIDAD_MAYOR_AUXILIAR_LISTADO}} <span class="text-primary">{{ conCuentas?
            conCuentas.cuentaCodigo:''
            }} - {{ conCuentas? conCuentas.cuentaDetalle:'' }}</span></strong>

        <div class="card-header-actions">
          <div class="btn-group d-lg-none">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirMayorAuxiliar" (click)="imprimirListadoMayorAuxiliar()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarMayorAuxiliar" (click)="exportarMayorAuxiliar()"
              placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-default mr-1" (click)="cerrarMayorAux()" placement="top"
              ngbTooltip="{{constantes.LABEL_REGRESAR}}" *ngIf="mostrarBtnCancelar" container="body" title="{{constantes.ATAJO_CANCELAR}}">
              <i class="{{constantes.ICON_REGRESAR}}" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-group d-none d-lg-block">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirMayorAuxiliar" (click)="imprimirListadoMayorAuxiliar()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i> {{constantes.LABEL_IMPRIMIR}}
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarMayorAuxiliar" (click)="exportarMayorAuxiliar()"
              placement="top" ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i> {{constantes.LABEL_EXPORTAR}}
            </button>
            <button type="button" class="btn btn-sm btn-default mr-1" id="btnRegresar" (click)="cerrarMayorAux()" placement="top"
              ngbTooltip="{{constantes.LABEL_REGRESAR}}" *ngIf="mostrarBtnCancelar" container="body" title="{{constantes.ATAJO_CANCELAR}}">
              <i class="{{constantes.ICON_REGRESAR}}" aria-hidden="true"></i> {{constantes.LABEL_REGRESAR}}
            </button>
          </div>
        </div>

      </div>

      <div class="card-body" style="padding: 0 0 0 0">
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="input-group p-1">
              <input type="text" [(ngModel)]="filtroGlobal" (input)="filtrarRapido()" class="form-control form-control-sm input-filter mousetrap"
                size="100" style="font-family: Arial, FontAwesome;" placeholder="&#xf0b0; {{constantes.TAG_FILTRAR}}..."
                size="100">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="{{constantes.ICON_BUSCAR}}"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-7 col-md-6">
            <div class="float-right pr-1">
              <p-multiSelect [options]="columnDefs" [(ngModel)]="columnDefsSelected" optionLabel="headerName"
                maxSelectedLabels="1" selectedItemsLabel="{0} {{constantes.MSJ_COLUMNAS}}" defaultLabel="{{constantes.TAG_SELECCIONE}}"></p-multiSelect>
            </div>
          </div>
        </div>
        <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: calc(100vh - 203px);" class="ag-theme-balham"
          [rowData]="listadoResultadoMayorAuxiliar" [columnDefs]="columnDefsSelected" [enableSorting]="true"
          [multiSortKey]="multiSortKey" [rowSelection]="rowSelection" [enableColResize]="true" [components]="components"
          [context]="context" [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)"
          (rowSelected)="mayorAuxiliarSeleccionado = $event.node.data" (cellContextMenu)="mostrarContextMenu($event.data, $event.event)"
          (contextmenu)="$event.preventDefault()" (filterChanged)="actualizarFilas()" (cellFocused)="filaFocused($event)"
          (cellDoubleClicked)="verContable()" (gridColumnsChanged)="redimencionarColumnas()" (gridSizeChanged)="redimencionarColumnas()">
        </ag-grid-angular>

        <p-contextMenu #menuOpciones appendTo="body" [model]="opciones"></p-contextMenu>
      </div>
    </div>
  </div>
  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}" *ngIf="objetoContableEnviar">
    <app-contable-formulario [data]="objetoContableEnviar" (cargandoEstado)="cambiarEstadoCargando($event)"
      (cerrarContabilidadAcciones)="cerrarContabilidadAcciones($event)" (activarEstado)="cambiarEstadoActivar($event)"></app-contable-formulario>
  </div>
</div>
<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
