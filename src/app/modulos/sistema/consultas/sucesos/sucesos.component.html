<div class="row">
  <div [ngClass]="{'sr-only':activar}" class="col-lg-3 col-md-4 col-sm-5">
    <div class="card m-0 mb-2">
      <div class="card-header">
        <i class="{{constantes.ICON_FILTRAR}}"></i>
        <b>{{constantes.TITULO_FILTROS}}</b>
      </div>
      <div class="card-body pb-0 pt-1">
        <!--FORMULARIO EMPRESA-->
        <form #frm='ngForm' name="frm" autocomplete="off">
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_EMPRESA}}</b>
            </label>
            <select class="form-control form-control-sm" name="empresa" required [(ngModel)]="empresaSeleccionada" (ngModelChange)="cambiarEmpresaSeleccionada()">
              <option selected disabled value="">{{constantes.TAG_SELECCIONE}}</option>
              <option [ngValue]="empresa" *ngFor="let empresa of listadoEmpresas"> {{empresa.empNombre}} ({{empresa.empCodigo}})</option>
            </select>
          </div>

          <div class="form-group form-group-sm has-feedback">
            <label class="control-label">
              <strong>{{constantes.TAG_USUARIO}}</strong>
              &nbsp;
              <a (click)="listarUsuario()">
                <span class="{{constantes.ICON_REFRESCAR}}" placement="top" ngbTooltip="{{constantes.MSJ_RECARGAR}}" container="body"></span>
              </a>
            </label>
            <p-dropdown [options]="listadoUsuarios" name="usuario" [showClear]="true" [(ngModel)]="usuarioSeleccionado" (ngModelChange)="limpiarResultado()"
              placeholder="{{constantes.TAG_TODOS}}" optionLabel="usrNombre" optionLabel="usrNombre">
              <ng-template let-item pTemplate="selectedItem">
                {{usuarioSeleccionado?.usrNombre}} ( {{usuarioSeleccionado?.usrCodigo}})
              </ng-template>
              <ng-template let-fs pTemplate="item">
                <div> {{fs.value.usrNombre}} ({{fs.value.usrCodigo}})</div>
              </ng-template>
            </p-dropdown>
          </div>

          <div class="form-group form-group-sm has-feedback">
            <label class="control-label">
              <strong>{{constantes.TAG_TABLA}}</strong>
              &nbsp;
              <a (click)="listarTablas()">
                <span class="{{constantes.ICON_REFRESCAR}}" placement="top" ngbTooltip="{{constantes.MSJ_RECARGAR}}" container="body"></span>
              </a>
            </label>
            <p-dropdown [options]="listadoTablas" name="tabla" [showClear]="true" [(ngModel)]="tablaSeleccionada" (ngModelChange)="limpiarResultado()"
              placeholder="{{constantes.TAG_TODOS}}" optionLabel="susTabla" optionLabel="susTabla">
              <ng-template let-item pTemplate="selectedItem">
                {{tablaSeleccionada?.susTabla}}
              </ng-template>
              <ng-template let-fs pTemplate="item">
                <div> {{fs.value.susTabla}}</div>
              </ng-template>
            </p-dropdown>
          </div>


          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_SUCESOS}}</b>
            </label>
            <select class="form-control form-control-sm" name="suceso" required [(ngModel)]="sucesoSelecionado" (ngModelChange)="limpiarResultado()">
              <option [ngValue]="suc" *ngFor="let suc of listadoSucesosCombo"> {{suc}}</option>
            </select>
          </div>

          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_FECHA_DESDE}}</b>
            </label>
            <p-calendar inputId="fechaDesde" name="fechaDesde" [(ngModel)]="fechaDesde" (ngModelChange)="limpiarResultado()" dateFormat="dd/mm/yy"
              [locale]="es" [showIcon]="true" [maxDate]="fechaHasta" [appMaxDate]="fechaHasta" [required]="true"></p-calendar>
          </div>
          <div class="form-group form-group-sm">
            <label class="control-label">
              <b>{{constantes.TAG_FECHA_HASTA}}</b>
            </label>
            <p-calendar inputId="fechaHasta" name="fechaHasta" [(ngModel)]="fechaHasta" (ngModelChange)="limpiarResultado()" dateFormat="dd/mm/yy"
              [locale]="es" [showIcon]="true" [minDate]="fechaDesde" [appMinDate]="fechaDesde" [required]="true"></p-calendar>
          </div>

        </form>
      </div>
      <div class="card-footer text-muted">
        <div class="text-right">
          <button type="button" class="btn btn-sm btn-primary" id="btnBuscarSucesos" (click)="buscarSucesos(frm)">
            <i class="{{constantes.ICON_BUSCAR}}" aria-hidden="true"></i> {{constantes.LABEL_BUSCAR}}</button>
        </div>
      </div>
    </div>
  </div>

  <div [ngClass]="{'col-lg-9 col-md-8 col-sm-7':!activar,'col-lg-12 col-md-12 col-sm-12':activar}">
    <div class="card m-0" *ngIf="listadoResultado?.length>0">

      <div class="card-header p-1">
        <button id="btnActivarDiarioAuxiliar" class="btn btn-sm btn-primary mr-1" *ngIf="!screamXS" (click)="activar=!activar" type="button"
          title="{{constantes.ATAJO_MOSTRAR_OCULTAR_FILTROS}}">
          <i class="{{activar?constantes.ICON_MOSTRAR_FILTRO:constantes.ICON_OCULTAR_FILTRO}}" aria-hidden="true"></i>
        </button>
        <strong>{{constantes.SUCESOS_LISTADO}}</strong>
        <div class="card-header-actions">
          <div class="btn-group d-lg-none">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirListadoSucesos" (click)="imprimirListadoSucesos()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarSucesos" (click)="exportarSucesos()" placement="top"
              ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-group d-none d-lg-block">
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnImprimirListadoSucesos" (click)="imprimirListadoSucesos()"
              placement="top" ngbTooltip="{{constantes.LABEL_IMPRIMIR}}" container="body" title="{{constantes.ATAJO_IMPRIMIR}}">
              <i class="{{constantes.ICON_IMPRIMIR}}" aria-hidden="true"></i> {{constantes.LABEL_IMPRIMIR}}
            </button>
            <button type="button" class="btn btn-sm btn-primary mr-1" id="btnExportarSucesos" (click)="exportarSucesos()" placement="top"
              ngbTooltip="{{constantes.LABEL_EXPORTAR}}" container="body" title="{{constantes.ATAJO_EXPORTAR}}">
              <i class="{{constantes.ICON_EXPORTAR}}" aria-hidden="true"></i> {{constantes.LABEL_EXPORTAR}}
            </button>
          </div>
        </div>
      </div>

      <div class="card-body" style="padding: 0 0 0 0">
        <div class="row">
          <div class="col-sm-5 col-md-6">
            <div class="input-group p-1">
              <input type="text" [(ngModel)]="filtroGlobal" (input)="filtrarRapido()" class="form-control form-control-sm input-filter mousetrap"
                size="100" style="font-family: Arial, FontAwesome;" placeholder="&#xf0b0; {{constantes.TAG_FILTRAR}}..." size="100">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="{{constantes.ICON_BUSCAR}}"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-7 col-md-6">
            <div class="float-right pr-1">
              <p-multiSelect [options]="columnDefs" [(ngModel)]="columnDefsSelected" optionLabel="headerName" maxSelectedLabels="1" selectedItemsLabel="{0} {{constantes.MSJ_COLUMNAS}}"
                defaultLabel="{{constantes.TAG_SELECCIONE}}"></p-multiSelect>
            </div>
          </div>
        </div>
        <!--195px-->
        <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: calc(100vh - 203px);" class="ag-theme-balham" [rowData]="listadoResultado"
          [columnDefs]="columnDefsSelected" [enableSorting]="true" [multiSortKey]="multiSortKey" [rowSelection]="rowSelection"
          [enableColResize]="true" [components]="components" [context]="context" (gridReady)="onGridReady($event)" (filterChanged)="actualizarFilas()"
          (gridColumnsChanged)="redimencionarColumnas()" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>

      </div>
    </div>
  </div>
</div>
<div *ngIf="cargando">
  <app-cargando></app-cargando>
</div>
